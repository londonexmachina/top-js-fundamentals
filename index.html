<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function add7(number) {
            return number + 7;
        }

        function multiply(x, y) {
            return x * y;
        }

        function capitalize(string) {
            string = string.toLowerCase();
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
